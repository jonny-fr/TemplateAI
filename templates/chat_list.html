{% extends 'index.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Deine Chats</h2>
    <a href="{% url 'create_chat' %}" class="btn btn-primary mb-3">Neuen Chat starten</a>
    <ul class="list-group">
        {% for chat in chats %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'chat_detail' chat.id %}">{{ chat.title }}</a>
            <span class="badge bg-secondary">{{ chat.created_at|date:"d.m.Y H:i" }}</span>
        </li>
        {% empty %}
        <li class="list-group-item">Noch keine Chats vorhanden.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
