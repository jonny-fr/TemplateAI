<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KI Chat Anwendung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">KI Chat</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/chats/">Chats</a></li>
                <li class="nav-item"><a class="nav-link" href="/prompts/">Prompts</a></li>
            </ul>
            {% if user.is_authenticated %}
                <span class="navbar-text me-2">Hallo, {{ user.username }}!</span>
                <a class="btn btn-outline-light btn-sm" href="/accounts/logout/">Logout</a>
            {% else %}
                <a class="btn btn-outline-light btn-sm" href="/accounts/login/">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    <div class="text-center mt-5">
        <h1>Willkommen zur KI Chat Anwendung</h1>
        <p>Starte einen neuen Chat oder verwalte deine Prompts.</p>
        <a href="/chats/" class="btn btn-primary m-2">Zu den Chats</a>
        <a href="/prompts/" class="btn btn-secondary m-2">Zu den Prompts</a>
    </div>
    {% endblock %}
</div>
</body>
</html>
